project:
  type: book
  output-dir: docs

book:
  title: 'Curso de Visualizaci√≥n de Datos con Matplotlib y Seaborn'
  reader-mode: false

  sidebar: 
    style: docked
    search: true

  # Repositorio de GitHub
  repo-url: https://github.com/JohnReyes02/Cursos_Platzi
  repo-subdir: visualizacion_de_datos_con_matplotlib_y_seaborn
  repo-branch: main
  repo-actions: [edit, issue, source]

  sharing: [twitter, linkedin]

  chapters: 
    - index.qmd
    - part: Matplotlib
      chapters: 
        - matplotlib/01_pyplot.ipynb
        - matplotlib/02_subplot.ipynb
        - matplotlib/03_orientado_a_objetos.ipynb
        - matplotlib/04_subplots.ipynb
