        - matplotlib/06_Colores_y_estilos.ipynb
        - matplotlib/07_Bar_plot.ipynb
        - matplotlib/08_Otros_graficos.ipynb
    - part: Seaborn
      chapters: 
        - seaborn/00_seaborn.ipynb
        - seaborn/01_set.ipynb
        - seaborn/02_parametros.ipynb
        - seaborn/03_Distribuciones.ipynb

format:
  html:
    theme: 
      light: flatly
      dark: darkly
    code-link: false
    toc: true
    toc-title: Contenido
    number-sections: true
    code-copy: true
    code-overflow: wrap
    fig-align: center
